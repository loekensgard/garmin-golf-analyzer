<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Garmin Shot Analyzer</h1>
    
    <div id="login-warning" class="warning" style="display: none;">
      Please login to connect.garmin.com first
    </div>
    
    <div class="token-section">
      <label for="bearer-token">Bearer Token:</label>
      <textarea id="bearer-token" placeholder="Paste your bearer token here..." rows="3"></textarea>
      
      <label for="user-id" style="margin-top: 10px;">User ID:</label>
      <input type="text" id="user-id" placeholder="Enter your Garmin user ID..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; box-sizing: border-box;">
      
      <button id="save-token-btn" class="btn-secondary">Save Settings</button>
    </div>
    
    <button id="fetch-clubs-btn" class="btn-secondary">
      Fetch My Clubs
    </button>
    
    <div id="clubs-section" class="clubs-section" style="display: none;">
      <h2>Club Distance Settings</h2>
      <div id="clubs-list" class="clubs-list"></div>
      <button id="save-clubs-btn" class="btn-secondary">Save Club Settings</button>
    </div>
    
    <button id="scan-btn" class="btn-primary">
      Scan for Bad Shots
    </button>
    
    <div id="progress" class="progress" style="display: none;">
      <div class="progress-text">Scanning...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    
    <div id="results" class="results" style="display: none;">
      <h2>Suspicious Shots Found:</h2>
      <div id="results-count"></div>
      <div id="results-list"></div>
    </div>
    
    <div id="no-results" class="no-results" style="display: none;">
      <p>No suspicious shots found!</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
